name: VanillaCore continuous integration

on:
  push:
    branches: [main]
  
  pull_request:
    branches:
      - '**'

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - run: mvn --batch-mode --update-snapshots package
